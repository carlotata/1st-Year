<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="bs2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
        <form class="row g-3">
            <p class="word">SIGN-UP NOW!</p>
        <div class="form-floating col-5" style="padding-left: 1px;">
            <input type="text" class="form-control" id="floatingFirstName" placeholder="">
            <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating col-5" style="padding-right: 1px;">
            <input type="text" class="form-control" id="floatingLastName" placeholder="">
            <label for="floatingLastName">Last Name</label>
        </div>
            <div class="form-floating col-10" style="padding: 1px;">
            <input type="email" class="form-control" id="floatingEmail" placeholder="">
            <label for="floatingEmail">Email</label>
            </div>
        <div class="form-floating col-10" style="padding: 1px;">
                <input type="" class="form-control" id="floatingNumber" placeholder="">
                <label for="floatingNumber">Contact Number</label>
            </div>
        <div class="form-floating col-10" style="padding: 1px;">
                <input type="email" class="form-control" id="floatingEmail" placeholder="">
                <label for="floatingEmail">Email</label>
            </div>
            <button class="btn btn-success col-10" style="--bs-btn-padding-y: 0.5rem; --bs-btn-font-size: 1.2rem;">SIGN-IN</button>
        </form>    
</body>
</html>
