<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Delete Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(161, 135, 101); margin: 1rem;">

    <header>
        <h1 class="display-5 text-center p-4" style="color: rgb(71, 71, 71);">Notepad</h1>
    </header>

    <main>
        <div class="container">
            <div class="row shadow-lg bg-body-tertiary" style="border: 1px solid; border-radius: 20px; padding: 2rem;">
                <div class="col p-3 shadow-lg bg-body-tertiary">
                    <h2 class="text-center" style="color: rgb(1, 1, 90);">Add a Note</h2>
                    <hr>
                    <div class="mb-3">
                        <label for="title" class="form-label">TITLE</label>
                        <input id="title" type="text" class="form-control text-center">
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">TEXT</label>
                        <textarea id="note" rows="4" class="form-control"></textarea>
                    </div>    
                    <div class="mb-3">
                        <label for="date" class="form-label">DATE</label>
                        <input type="datetime-local" class="form-control mb-3" id="date" required>
                    </div>

                    <button type="button" class="btn btn-success mt-3" onclick="addNote()">ADD</button>
                </div>
                <div class="col-md-6 text-center">
                    <h2 class="p-3" style="color: rgb(77, 0, 0);">Note List</h2>
                    <div id="noteList" class="task-container"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
